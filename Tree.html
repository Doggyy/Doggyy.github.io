  <canvas id="mycanvas" width="1000" height="1000"></canvas>
  <script type="text/javascript">
    var canvas = document.getElementById("mycanvas");
    var context = canvas.getContext("2d");
    var nodes = 0;
    var id_ch = [];
    var idtonode = [];
    for (var i = 1; i <= 100; i++)
    {
      id_ch[i] = false;
    }
    function newid()
    {
      var i;
      for (i = 1; i <= 100; i++)
        {
          if (id_ch[i] == false)
            {
              id_ch[i] = true;
              break;
            }
        }
      return i;
    }
    function Node(parent,id)
    {
      this.id=id;
      idtonode[id]=this;
      this.parent=parent;
      this._root=parent._root;
      this.child=[];
      this.soc=0; //sum of children
      parent.child.push(this);
      parent.soc++;
    }
    function addnode(parent)
    {
      nodes++;
      var node = new Node(parent,newid());
    }
    function deletenode(id)
    {
      var node = searchnode(id);
      id_ch[id]=0;
      for (var child in node.child)
        {
          deletenode(child.id);
        }
      delete node;
    }
    function searchnode(id)
    {
      return idtonode[id];
    }
    function Tree(id)
    {
      var node = new Node(null,newid());
      this._root = node;
    }
    function create_root()
    {
      nodes++;
      var tree = new Tree(nodes);
    }
  </script>

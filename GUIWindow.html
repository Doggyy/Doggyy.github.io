  <canvas id="mycanvas" width="1000" height="1000"></canvas>
  <script type="text/javascript">
    var canvas = document.getElementById("mycanvas");
    var context = canvas.getContext("2d");
    var windows=[];
    var canvasleft = canvas.offsetLeft;
    var canvastop = canvas.offsetTop;
    create_window(30, 30, 300, 300, "My_Window");
    canvas.addEventListener('click', function(event) {
      var x = event.pageX-canvasleft, y = event.pageY-canvastop;
      windows.forEach(function(window){
        if (window.exitx < x && x < window.exitx + window.butw &&
           window.exity < y && y < window.exity + window.buth)
          {
            context.clearRect(window.winx-3,window.winy-3,window.width+6,window.height+6);
            delete windows[windows.indexOf(window)];
          }
        
        
        if (window.hidex < x && x < window.hidex + window.butw &&
           window.hidey < y && y < window.hidey+ window.buth)
          {
            
            if (!window.hidden)
           {
              context.clearRect(window.winx-3,window.winy-3,window.width+6,window.height-25);
              context.beginPath();
              context.moveTo(window.winx,window.winy+window.height-28);
                  context.lineTo(window.winx+window.width,window.winy+window.height-28);
              context.strokeStyle="Black";
              context.lineWidth=3;
              context.stroke();
             window.hidden=true;
          }
            else
              {
            context.clearRect(window.winx-3,window.winy-3,window.width+6,window.height+6);
                draw_window(window.winx, window.winy, window.width,window.height,window.titl);
                window.hidden=false;
                
              }
            
          }
      });
    }, false);
    function create_window(x, y, w, h, title)
    {
      draw_window(x,y,w,h,title);
      
      windows.push({
        winx : x,
        winy : y,
        width : w,
        height : h,
        exitx : x+w-25,
        exity : y+w-25,
        hidex : x+w-45,
        hidey : y+w-25,
        butw : 20,
        buth : 20,
        hidden : false,
        titl : title
      });
    }
    function draw_window(x,y,w,h,title)
    {
      
      context.beginPath();
      context.rect(x,y,w,h);
      context.strokeStyle="Black";
      context.fillStyle="#AED4E1";
      context.lineWidth=3;
      context.lineJoin="bevel";
      context.stroke();
      context.fill();
      
      context.moveTo(x,y+50);
      context.lineTo(x+w,y+50);
      context.strokeStyle="Black";
      context.lineWidth=3;
      context.stroke();
      
      context.font="bold 16pt Batang";
      context.fillStyle="Black";
      context.textAlign="center";
      context.fillText(title,(x+x+w)/2,y+30);
      
      windowbutt(x+w-25,y+w-25,20,20);
      windowbutt(x+w-45,y+w-25,20,20);
      
      context.font="12pt Batang";
      context.fillStyle="white";
      context.textAlign="center";
      context.fillText('x',x+w-15,y+w-10);
      context.fillText('-',x+w-35,y+w-10); 
      
    }
    function windowbutt(x,y,w,h)
    {
      context.beginPath();
      context.rect(x,y,w,h);
      context.strokeStyle="Black";
      context.fillStyle="#1F8EAC";
      context.lineWidth=2;
      context.lineJoin="bevel";
      context.stroke();
      context.fill();
    }
  </script>

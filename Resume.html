        <article>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-10 mx-auto">
                        <h2 class="section-heading">
                            Resume Authoring
                        </h2>
                        <p>
                            Name
                            <br>
                            <input id="lname" type="text" size="20" placeholder="Last name" onclick="this.select();">
                            <input id="fname" type="text" size="20" placeholder="First name" onclick="this.select();">
                        </p>
                        <p>
                            Image
                            <br>
                            <input id="image" type="file">
                        </p>
                        <p>
                            Phone Number
                            <br>
                            <input id="tel" type="tel" placeholder="00*-000*-0000" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}">
                        </p>
                        <p>
                            Email
                            <br>
                            <input id="email" type="email" placeholder="abc@abcd.com">
                            <br>
                        </p>
                        <p>
                            Career Goal
                            <br>
                            <textarea id="career" cols="40" rows="3"></textarea>
                        </p>
                        <p>
                            Education
                        </p>
                        <ol id="education">
                            <li>
                                <input type="text" id="school1" size="15" placeholder="School">
                                <input type="text" id="major1" size="15" placeholder="Major">
                                <input type="date" id="addm1" size="15">
                                <input type="date" id="grad1" size="15">
                            </li>
                        </ol>
                        <input type="button" id="edu_add" onclick="add_click();" value="add some to list">
                        <input type="button" id="edu_del" onclick="del_click();" value="delete last of list">
                        <script>
  function add_click() {
	var num = $('#education li').length;
	num++;
	var item = "<li>";
	item += "<input type=\"text\" id=\"school";
	item += num;
	item += "\" size=\"15\" placeholder=\"School\"/>";
	item += "<input type=\"text\" id=\"major";
	item += num;
	item += "\" size=\"15\" placeholder=\"Major\"/>";
	item += "<input type=\"date\" id=\"addm";
	item += num;
	item += "\" size=\"15\"/>";
	item += "<input type=\"date\" id=\"grad";
	item += num;
	item += "\" size=\"15\"/>";
	item += "</li>";
	$('#education').append(item);
}
function del_click() {
	if ($('#education li').length > 1) {
		$('#education li:last').remove();
	} else {
		alert('No entry in a education section!');
	}
}
			    </script>
                        <p>
                            Experience
                        </p>
                        <ol id="experience">
                            <li>
                                <input type="text" id="organ1" size="15" placeholder="Organization">
                                <input type="text" id="duty1" size="15" placeholder="Duties">
                                <input type="date" id="start1" size="15">
                                <input type="date" id="end1" size="15">
                            </li>
                        </ol>
                        <input type="button" id="exp_add" onclick="add_click2();" value="add some to list">
                        <input type="button" id="exp_del" onclick="del_click2();" value="delete last of list">
                        <script>
function add_click2() {
	var num = $('#experience li').length;
	num++;
	var item = "<li>";
	item += "<input type=\"text\" id=\"organ";
	item += num;
	item += "\" size=\"15\" placeholder=\"Organization\"/>";
	item += "<input type=\"text\" id=\"duty";
	item += num;
	item += "\" size=\"15\" placeholder=\"Duties\"/>";
	item += "<input type=\"date\" id=\"start";
	item += num;
	item += "\" size=\"15\"/>";
	item += "<input type=\"date\" id=\"end";
	item += num;
	item += "\" size=\"15\"/>";
	item += "</li>";
	$('#experience').append(item);
}
function del_click2() {
	if ($('#experience li').length > 1) {
		$('#experience li:last').remove();
	} else {
		alert('No entry in a experience section!');
	}
}
			    </script>
                        <p>
                            Skills
                        </p>
                        <table id="skill">
                            <thead>
                                <tr>
                                    <td>
                                        Field
                                    </td>
                                    <td>
                                        Detail
                                    </td>
                                </tr>
                            </thead>

                                <tr>
                                    <td>
                                        <input type="text" id="field1" size="30">
                                    </td>
                                    <td>
                                        <input type="text" id="detail1" size="60">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <input type="button" id="ski_add" onclick="add_click3();" value="add some to table">
                        <input type="button" id="ski_del" onclick="del_click3();" value="delete last of table">
                        <script>
function add_click3() {
	var num = $('#skill tbody tr').length;
	num++;
	var item = "<tr>";
	item += "<td><input type=\"text\" id=\"field";
	item += num;
	item += "\" size=\"30\"/></td>";
	item += "<td><input type=\"text\" id=\"detail";
	item += num;
	item += "\" size=\"60\"/></td>";
	item += "</tr>";
	$('#skill').append(item);
}
function del_click3() {
	if ($('#skill tbody tr').length > 1) {
		$('#skill tr:last').remove();
	} else {
		alert($('#skill').length + 'No entry in a experience section!');
	}
}
			    </script>

function add_click4() {
